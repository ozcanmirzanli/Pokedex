<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="shortcut icon" href="img/pokeball.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="loadPokemon()">
    <div class="pokemon-logo">
      <img src="img/pokemon-logo.png" alt="pokemon-logo" />
    </div>
    <div id="pokedex-mini"></div>
    <div class="loadBtn">
      <button
        id="loadMorePokemon"
        class="loadMorePokemon"
        onclick="loadMorePokemon()"
      >
        Load More Pokémon
      </button>
    </div>
    <div style="display: none" id="pokedex-background" onclick="closeStats()">
      <div class="pokedex-container" id="pokedex-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="loadPokemon.js"></script>
    <script src="chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
